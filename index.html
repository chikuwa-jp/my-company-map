<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業保有資産マップ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        .popup-card { min-width: 180px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([36.2048, 138.2529], 5);
        L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
            attribution: '&copy; 国土地理院'
        }).addTo(map);

        async function loadAssets() {
            try {
                const response = await fetch('locations.json');
                const data = await response.json();
                data.forEach(asset => {
                    const marker = L.marker([asset.lat, asset.lng]).addTo(map);
                    const tagClass = asset.type.includes('工場') ? 'bg-orange-100 text-orange-700' : 'bg-blue-100 text-blue-700';
                    marker.bindPopup(`
                        <div class="popup-card">
                            <div class="text-[10px] font-bold text-gray-400 uppercase">${asset.company}</div>
                            <h3 class="text-base font-bold text-gray-800 mb-1">${asset.name}</h3>
                            <span class="inline-block px-2 py-0.5 rounded text-[10px] font-medium ${tagClass} mb-2">
                                ${asset.type}
                            </span>
                            <div class="text-xs text-gray-600 border-t pt-2 mt-1">
                                ${asset.address}
                            </div>
                        </div>
                    `);
                });
            } catch (e) {
                console.error("Failed to load locations.json", e);
            }
        }
        loadAssets();
    </script>
</body>
</html>
