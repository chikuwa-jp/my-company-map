<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ—¥çµŒ225 æ‰€åœ¨åœ°Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* åœ°å›³ã®é«˜ã•ã‚’å°‘ã—ä½ãèª¿æ•´ */
        #map { 
            height: 500px; 
            width: 100%; 
            border-radius: 8px;

        }
        .leaflet-popup-content-wrapper { border-radius: 8px; }
        .page-container {

        }
        /* æ¤œç´¢å€™è£œã®ãƒªã‚¹ãƒˆã‚¹ã‚¿ã‚¤ãƒ«ã‚’ã‚¹ãƒªãƒ ã« */
        #search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #6366f1;

</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-900">

    <!-- ãƒ˜ãƒƒãƒ€ãƒ¼ã‚¨ãƒªã‚¢ï¼šãƒ‘ãƒ‡ã‚£ãƒ³ã‚°ã‚’ç¸®å° -->
    <header class="bg-white border-b shadow-sm py-4">
        <div class="max-w-4xl mx-auto px-4 text-center">
            <h1 class="text-2xl md:text-3xl font-extrabold text-gray-900 tracking-tight">
                ğŸ¢ æ—¥çµŒ225 æ‰€åœ¨åœ°Map
            </h1>
            
            <!-- ã‚¿ã‚¤ãƒˆãƒ«ä¸‹ã®æ¤œç´¢ãƒ•ã‚©ãƒ¼ãƒ ï¼šãƒãƒ¼ã‚¸ãƒ³ã¨ãƒ‘ãƒ‡ã‚£ãƒ³ã‚°ã‚’ã‚¹ãƒªãƒ åŒ– -->
            <div class="relative mt-4 max-w-lg mx-auto">
                <div class="flex items-center bg-white rounded-lg px-3 border-2 border-indigo-500 focus-within:ring-2 focus-within:ring-indigo-100 transition shadow-sm">
                    <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="search-input" placeholder="ä¼æ¥­åã‚„ã‚³ãƒ¼ãƒ‰ï¼ˆä¾‹: ãƒˆãƒ¨ã‚¿, 7203ï¼‰" 
                           class="bg-transparent border-none w-full p-2 text-base font-medium focus:outline-none placeholder-gray-400" autocomplete="off">
                </div>
                <div id="search-results" class="shadow-lg text-left"></div>
            </div>
        </div>
    </header>

    <!-- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ -->
    <main class="page-container">
        <div class="bg-white p-3 rounded-xl shadow-md border border-gray-200">
            <div id="map" class="shadow-inner bg-gray-100"></div>
            
            <div id="stats" class="mt-3 flex flex-wrap gap-4 text-[11px] text-gray-500 px-1">
                <span class="flex items-center gap-1 font-medium text-gray-600">
                    <span class="w-2.5 h-2.5 bg-indigo-500 rounded-full animate-pulse"></span> èª­è¾¼ä¸­...
                </span>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-4 text-center text-gray-400 text-[10px]">
        &copy; 2024 Corporate Location Database | Data source: locations.json
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([36.2048, 138.2529], 5);
        let allMarkers = {}; 
        let companyData = []; 
        
        L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://maps.gsi.go.jp/development/ichiran.html">å›½åœŸåœ°ç†é™¢</a>'
        }).addTo(map);

        async function loadData() {
            try {
                const response = await fetch('locations.json');
                if (!response.ok) throw new Error('Network response was not ok');
                companyData = await response.json();
                
                let count = 0;
                companyData.forEach(item => {
                    if (item.lat && item.lng) {
                        const marker = L.marker([item.lat, item.lng]).addTo(map);
                        
                        const popupContent = `
                            <div class="p-0.5 min-w-[160px]">
                                <div class="text-[9px] font-bold text-indigo-500 mb-0.5 tracking-wider uppercase">
                                    ${item.code ? 'ã‚³ãƒ¼ãƒ‰: ' + item.code : 'æ—¥çµŒ225'}
                                </div>
                                <h3 class="font-bold text-gray-800 text-sm leading-tight">${item.name}</h3>
                                <p class="text-[11px] text-gray-600 mt-1">${item.address}</p>
                                <div class="mt-2 text-right border-t pt-1.5">
                                    <a href="https://www.google.com/maps/search/${encodeURIComponent(item.address)}" 
                                       target="_blank" 
                                       class="text-[11px] text-blue-600 hover:text-blue-800 font-bold inline-flex items-center">
                                       Google Map <span class="ml-1">â†’</span>
                                    </a>
                                </div>
                            </div>
                        `;
                        marker.bindPopup(popupContent);
                        
                        allMarkers[item.name] = marker;
                        if (item.code) allMarkers[item.code] = marker;
                        
                        count++;
                    }
                });

                document.getElementById('stats').innerHTML = `
                    <span class="flex items-center gap-1 font-semibold text-gray-600">
                        <span class="w-2.5 h-2.5 bg-green-500 rounded-full"></span> 
                        ãƒ—ãƒ­ãƒƒãƒˆæ•°: ${count} æ‹ ç‚¹
                    </span>
                `;
            } catch (e) {
                console.error("Error loading data:", e);
                document.getElementById('stats').innerHTML = `<span class="text-red-500">ãƒ‡ãƒ¼ã‚¿èª­è¾¼å¤±æ•—</span>`;
            }
        }

        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim().toLowerCase();
            if (!query) {
                searchResults.style.display = 'none';
                return;
            }

            const filtered = companyData.filter(item => 
                (item.name && item.name.toLowerCase().includes(query)) || 
                (item.code && item.code.toString().includes(query))
            ).slice(0, 6); 

            if (filtered.length > 0) {
                searchResults.innerHTML = filtered.map(item => `
                    <div class="search-item" onclick="moveToMarker('${item.name}')">
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-bold text-gray-800">${item.name}</span>
                            <span class="text-[9px] bg-indigo-50 text-indigo-600 px-1.5 py-0.5 rounded font-mono">${item.code || '-'}</span>
                        </div>
                    </div>
                `).join('');
                searchResults.style.display = 'block';
            } else {
                searchResults.style.display = 'none';
            }
        });

        window.moveToMarker = function(companyName) {
            const marker = allMarkers[companyName];
            if (marker) {
                const latLng = marker.getLatLng();
                map.setView(latLng, 16); 
                marker.openPopup();
            }
            searchResults.style.display = 'none';
            searchInput.value = companyName;
        };

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

        window.onload = loadData;
    </script>
</body>
</html>
