<!DOCTYPE html>

<body class="bg-gray-50 min-h-screen font-sans">

    <!-- ãƒ˜ãƒƒãƒ€ãƒ¼ã‚¨ãƒªã‚¢ -->
    <header class="bg-white border-b shadow-sm py-6">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">
                    ğŸ¢ æ—¥çµŒ225 æ‰€åœ¨åœ°Map
                </h1>
                <p class="mt-1 text-gray-500 text-sm">
                    è¨¼åˆ¸ã‚³ãƒ¼ãƒ‰ã‚„ä¼æ¥­åã§æ‹ ç‚¹ã‚’æ¤œç´¢
                </p>
            </div>
            
            <!-- æ¤œç´¢ãƒ•ã‚©ãƒ¼ãƒ  -->
            <div class="relative w-full max-w-sm">
                <div class="flex items-center bg-gray-100 rounded-xl px-3 border border-gray-200 focus-within:ring-2 focus-within:ring-indigo-500 transition shadow-sm">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <input type="text" id="search-input" placeholder="éŠ˜æŸ„åã¾ãŸã¯ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›..." class="bg-transparent border-none w-full p-3 text-sm focus:outline-none" autocomplete="off">
                </div>

    <!-- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ -->
    <main class="page-container">
        <div class="bg-white p-4 rounded-2xl shadow-md border border-gray-200">
            <div id="map" class="shadow-inner"></div>
            
            <div id="stats" class="mt-4 flex flex-wrap gap-4 text-xs text-gray-500 px-2">
                <span class="flex items-center gap-1">
                    <span class="w-3 h-3 bg-indigo-500 rounded-full animate-pulse"></span> ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­...
                </span>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-8 text-center text-gray-400 text-xs">
        &copy; 2024 Corporate Location Database Project | Data source: locations.json
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([36.2048, 138.2529], 5);
        let allMarkers = {}; // ä¼æ¥­åã‚„ã‚³ãƒ¼ãƒ‰ã§ãƒãƒ¼ã‚«ãƒ¼ã‚’ç®¡ç†ã™ã‚‹ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ
        let companyData = []; // å…¨ãƒ‡ãƒ¼ã‚¿ã‚’ä¿æŒã™ã‚‹é…åˆ—
        
        L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://maps.gsi.go.jp/development/ichiran.html">å›½åœŸåœ°ç†é™¢</a>'
        }).addTo(map);

        async function loadData() {
            try {
                const response = await fetch('locations.json');
                if (!response.ok) throw new Error('Network response was not ok');
                companyData = await response.json();
                
                let count = 0;
                companyData.forEach(item => {
                    if (item.lat && item.lng) {
                        const marker = L.marker([item.lat, item.lng]).addTo(map);
                        
                        const popupContent = `
                            <div class="p-1">
                                <div class="text-[10px] font-bold text-indigo-500 mb-1 tracking-wider uppercase">
                                    ${item.code ? 'ã‚³ãƒ¼ãƒ‰: ' + item.code : 'æ—¥çµŒ225æ¡ç”¨éŠ˜æŸ„'}
                                </div>
                                <h3 class="font-bold text-gray-800 text-base leading-tight">${item.name}</h3>
                                <p class="text-sm text-gray-600 mt-1">${item.address}</p>
                                <div class="mt-2 text-right border-t pt-2">
                                    <a href="https://www.google.com/maps/search/${encodeURIComponent(item.address)}" 
                                       target="_blank" 
                                       class="text-xs text-blue-600 hover:text-blue-800 font-medium inline-flex items-center">
                                       Google Mapã§è¡¨ç¤º <span class="ml-1">â†’</span>
                                    </a>
                                </div>
                            </div>
                        `;
                        marker.bindPopup(popupContent);
                        
                        // æ¤œç´¢ç”¨ã«ãƒãƒ¼ã‚«ãƒ¼ã‚’ä¿å­˜ (åå‰ã¨ã‚³ãƒ¼ãƒ‰ã®ä¸¡æ–¹ã‚’ã‚­ãƒ¼ã«ã™ã‚‹)
                        allMarkers[item.name] = marker;
                        if (item.code) allMarkers[item.code] = marker;
                        
                        count++;
                    }
                });

                document.getElementById('stats').innerHTML = `
                    <span class="flex items-center gap-1 font-medium text-gray-700">
                        <span class="w-3 h-3 bg-green-500 rounded-full"></span> 
                        ãƒ—ãƒ­ãƒƒãƒˆæ¸ˆã¿: ${count} æ‹ ç‚¹
                    </span>
                `;
            } catch (e) {
                console.error("ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚", e);
                document.getElementById('stats').innerHTML = `<span class="text-red-500 font-bold">locations.jsonã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼ã€‚</span>`;
            }
        }

        // æ¤œç´¢æ©Ÿèƒ½ã®å®Ÿè£…
        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim().toLowerCase();
            if (!query) {
                searchResults.style.display = 'none';
                return;
            }

            // ä¼æ¥­åã¾ãŸã¯ã‚³ãƒ¼ãƒ‰ã§ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
            const filtered = companyData.filter(item => 
                (item.name && item.name.toLowerCase().includes(query)) || 
                (item.code && item.code.toString().includes(query))
            ).slice(0, 10); // ä¸Šä½10ä»¶ã‚’è¡¨ç¤º

            if (filtered.length > 0) {
                searchResults.innerHTML = filtered.map(item => `
                    <div class="search-item" onclick="moveToMarker('${item.name}')">
                        <div class="text-sm font-bold text-gray-800">${item.name}</div>
                        <div class="text-[10px] text-gray-500">${item.code ? 'è¨¼åˆ¸ã‚³ãƒ¼ãƒ‰: ' + item.code : ''}</div>
                    </div>
                `).join('');
                searchResults.style.display = 'block';
            } else {
                searchResults.style.display = 'none';
            }
        });

        // ç‰¹å®šã®ä¼æ¥­ã®ãƒãƒ¼ã‚«ãƒ¼ã«ç§»å‹•ã™ã‚‹é–¢æ•°
        window.moveToMarker = function(companyName) {
            const marker = allMarkers[companyName];
            if (marker) {
                const latLng = marker.getLatLng();
                map.setView(latLng, 15); // ã‚ºãƒ¼ãƒ ã—ã¦ç§»å‹•
                marker.openPopup();
            }
            searchResults.style.display = 'none';
            searchInput.value = companyName;
        };

        // ç”»é¢ã®ã©ã“ã‹ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚‰æ¤œç´¢çµæœã‚’é–‰ã˜ã‚‹
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });

        window.onload = loadData;
    </script>
